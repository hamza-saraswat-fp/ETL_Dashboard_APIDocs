<div class="grid grid-cols-2 gap-4 p-4">
    <div class="text-center">
        <div class="text-2xl font-bold text-green-400">{{ stats.completed }}</div>
        <div class="text-xs text-slate-500">Completed</div>
    </div>
    <div class="text-center">
        <div class="text-2xl font-bold text-red-400">{{ stats.failed }}</div>
        <div class="text-xs text-slate-500">Failed</div>
    </div>
    <div class="text-center">
        <div class="text-2xl font-bold text-blue-400">{{ queue.processing }}</div>
        <div class="text-xs text-slate-500">Processing</div>
    </div>
    <div class="text-center">
        <div class="text-2xl font-bold text-yellow-400">{{ queue.pending }}</div>
        <div class="text-xs text-slate-500">Pending</div>
    </div>
</div>
